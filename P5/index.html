<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
  <script type="text/javascript" src="./index.js" defer></script>
    <title>Control de Camaras</title>
</head>
<body>
    <section class="mainCamera">
        <img class="mainImage" src="./testVideo.jpg" alt ="testVideo">
        <iframe id="mainVideo" width='800' height='400' class="videoMain hidden" src='' frameborder='0' allow="autoplay"></iframe>
    </section>

    <section class="cameras">
        <div class="testCamera">
            <img class="testImage" src="./testVideo.jpg" alt ="testVideo">
            <iframe id="video1" width='400' height='200' class="videoTest hidden" src='' frameborder='0' allow="autoplay"></iframe>
        </div>
        <div class="testCamera">
            <img class="testImage" src="./testVideo.jpg" alt ="testVideo">
            <iframe id="video2" width='400' height='200' class="videoTest hidden" src='' frameborder='0' allow="autoplay"></iframe>
        </div>
    </section>

    <section class="buttons">
        <button disabled class="actionButton" >Video 1</button>
        <button disabled class="actionButton" >Video 2</button>
        <button disabled class="actionButton" >Test</button>
        <button disabled class="actionButton" >Fuentes OFF</button>
        <button id="on" class="actionButton" onclick="on()">Fuentes ON</button>
    </section>

</body>
</html>
