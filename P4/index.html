<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Filtro Imagen</title>
</head>
<body>
    <section class="imagesArea">
        <div  class="image"> imagen
            <span class="title">Imagen original</span>
            <img class="original" src="./elBicho.jpg" alt="elBicho">
        </div>    
        <div  class="image">imagen filtrada
            <span class="title">Imagen modificada</span>
            <canvas class="canvas hidden" width="380" height="449"></canvas>
            <button class="canvasButton" onclick="start()">Empezar</button>
        </div>

    </section>

    <section class="filtersArea">
        <div class="buttons">
            <button id="color" disabled class="actionButton" onclick="color()">COLOR</button>
            <button id="gray" disabled class="actionButton" onclick="grayscale()">GRIS</button>
            <button disabled class="actionButton" onclick="reset()">RESET</button>
        </div>

        <div class="sliders">
            <div class="slider">
                <span>R</span>
                <input id="red" disabled class="inputSlider" onchange="slide('red')" type="range" min="0" max="255" value="0" step="1">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <span>G</span>
                <input id="green" disabled class="inputSlider" onchange="slide('green')" type="range" min="0" max="255" value="0" step="1">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <span>B</span>
                <input id="blue" disabled class="inputSlider" onchange="slide('blue')" type="range" min="0" max="255" value="0" step="1">
                <span id="blueValue">0</span>
            </div>

        </div>
    </section>
</body>
</html>
